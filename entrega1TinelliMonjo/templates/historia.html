{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="{% static 'css/contact.css' %}" rel="stylesheet" type="text/css"/>
<main>
    <div class="contact_form">

        <div class="formulario">
          <h1>Formulario de Historias</h1>
            <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>
    
    
              <form action="/historia/" method="post">
    
    
                    <p>
                      <label for="nombre" class="colocar_nombre">Nombre
                        <span class="obligatorio">*</span>
                      </label>
                        <input type="text" name="nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                    </p>
                    <p>
                        <label for="email" class="colocar_email">Email
                          <span class="obligatorio"></span>
                        </label>
                          <input type="email" name="email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                      </p>
      
                      <p>
                        <label for="telefone" class="colocar_telefono">Teléfono
                        </label>
                          <input type="tel" name="telefono" id="telefono" placeholder="Escribe tu teléfono">
                      </p>
      
      
                      <p>
                        <label for="resumen" class="colocar_asunto">Resumen
                          <span class="obligatorio"></span>
                        </label>
                          <input type="text" name="resumen" id="resumen" required="obligatorio" placeholder="Escribe un resumen">
                      </p>
      <p>
                        <label for="mensaje" class="colocar_mensaje">Mensaje
                          <span class="obligatorio"></span>
                        </label>
                                          <textarea name="descripcion" class="texto_mensaje" id="descripcion" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
                                      </p>
      
                      <button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>
      
                      <p class="aviso">
                        <span class="obligatorio"> </span>Todos los campos son obligatorios.
                      </p>
      
                </form>
          </div>
        </div>
</main>
{% endblock content %}
